<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RR Blog</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/utils.css" />
    <link rel="stylesheet" href="Css/contact.css" />
    <link rel="stylesheet" href="Css/mobile.css" />
  </head>
  <body>
    <!-- Navigation Bar
     -->
    <nav class="navigation max-width-1">
      <div class="left">
        <a href="/">
          <span class="logo">RR BLOG </span>
        </a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/Search.html" method="get">
          <input
            class="form-input"
            type="text"
            placeholder="Search..."
            name="query"
            id=""
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>

    <div class="contact-content max-width-1 m-auto font1">
      <div class="home-articles m-auto">
        <br />
        <h2 class="font1">Feel Free To Contact Us</h2>
        <div class="contact-form">
          <div class="form-box">
            <input
              width="399px"
              type="text"
              placeholder="Enter Your FullName"
            />
          </div>
          <div class="form-box">
            <input type="email" placeholder="Enter Your Email" />
          </div>
          <div class="form-box">
            <input type="password" placeholder=" Passward" />
          </div>
          <div class="form-box">
            <textarea name="" id="" cols="30" rows="5"></textarea>
          </div>

          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer m-auto">
      <span> Copyright & copy; RR-Blog.com </span>
      <a href="https://www.vecteezy.com/free-vector/typing">
        Typing Vectors by Vecteezy</a
      >
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
